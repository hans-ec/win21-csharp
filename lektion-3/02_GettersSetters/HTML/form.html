<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hans Mattin-Lassei, EPN Sverige AB">
    <title></title>
    
    <script src="https://kit.fontawesome.com/124ac6c2b5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
<body>
    
    <div class="container mt-5 d-flex justify-content-center">
        <div class="col-6">
            <form id="form" onsubmit="handleSubmit(event)">
                <input id="birthDate" type="date" value="" class="form-control form-control-lg mb-3" >
                <select name="year" id="year" class="form-select form-select-lg mb-1">
                    <option value="1983">1983</option>
                    <option value="1984">1984</option>
                    <option value="1985">1985</option>
                </select>
                <select name="month" id="month" class="form-select form-select-lg mb-1">
                    <option value="01">Januari</option>
                    <option value="02">Februari</option>
                    <option value="03">Mars</option>
                </select>
                <select name="day" id="day" class="form-select form-select-lg mb-1">
                    <option value="04">4</option>
                    <option value="05">5</option>
                    <option value="06">6</option>
                </select>
                <button type="submit" class="mt-3 btn btn-outline-secondary">Skicka</button>
            </form>
        </div>
    </div>
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
